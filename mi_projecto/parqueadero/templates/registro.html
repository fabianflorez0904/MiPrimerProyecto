{% extends 'base_app_parqueadero.html' %} {% block content %} {% load static %}

<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <img
            src="{% static 'img/EcomodaLogo.png' %}"
            alt="Logo"
            class="mb-4"
            style="height: 80px"
          />
          <h2 class="fw-bold mb-3 text-primary">Regístrate</h2>
          <p class="text-muted">Crea tu cuenta para acceder al sistema</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Ingrese su usuario"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Ingrese su correo"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label"
              >Confirmar Contraseña</label
            >
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                name="password2"
                class="form-control"
                placeholder="Confirme su contraseña"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success btn-lg w-100 mb-3 shadow-sm"
            style="transition: all 0.3s ease"
            onmouseover="this.style.transform='translateY(-2px)'"
            onmouseout="this.style.transform='translateY(0)'"
          >
            <i class="fas fa-user-plus"></i> Registrarse
          </button>

          <div class="text-center mt-3">
            <p class="text-muted">
              ¿Ya tienes una cuenta?
              <a href="{% url 'login' %}" class="text-decoration-none"
                >Inicia sesión</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Parqueaderos</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      .card {
        border-radius: 1rem;
        overflow: hidden;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid min-vh-100"
      style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
    >
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <!-- Encabezado con logo -->
              <div class="text-center mb-4">
                <img
                  src="{% static 'img/EcomodaLogo.png' %}"
                  alt="Logo"
                  class="mb-4"
                  style="height: 100px"
                />
                <h2 class="fw-bold mb-3 text-primary">Bienvenido al Sistema</h2>
                <p class="text-muted">
                  Ingrese sus credenciales para continuar
                </p>
              </div>

              <!-- Formulario de login -->
              <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Mensajes de error -->
                {% if form.errors %}
                <div
                  class="alert alert-danger alert-dismissible fade show"
                  role="alert"
                >
                  Usuario o contraseña incorrectos
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
                {% endif %}

                <!-- Campo de usuario -->
                <div class="mb-4">
                  <label for="username" class="form-label">Usuario</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user fa-fw"></i>
                    </span>
                    <input
                      type="text"
                      name="username"
                      class="form-control form-control-lg rounded-end"
                      placeholder="Ingrese su usuario"
                      required
                    />
                  </div>
                </div>

                <!-- Campo de contraseña -->
                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock fa-fw"></i>
                    </span>
                    <input
                      type="password"
                      name="password"
                      class="form-control form-control-lg rounded-end"
                      placeholder="Ingrese su contraseña"
                      required
                    />
                  </div>
                </div>

                <!-- Botón de submit -->
                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 mb-3 shadow-sm"
                  style="transition: all 0.3s ease"
                  onmouseover="this.style.transform='translateY(-2px)'"
                  onmouseout="this.style.transform='translateY(0)'"
                >
                  Iniciar Sesión
                </button>

                <!-- Enlaces adicionales -->
                <div class="d-flex justify-content-between mt-4">
                  <a href="#" class="text-decoration-none small text-muted"
                    >¿Olvidó su contraseña?</a
                  >
                  <a href="#" class="text-decoration-none small text-muted"
                    >Crear nueva cuenta</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
